<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PIG Game</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1 id="h-game">PIG Game</h1>
        <div class="container">
            <div class="box-1">
                <h1 id="p-head">Player 1</h1>
                <div class="score">0</div>
                <div class="s-box">
                    <h3 id="s-head">Score</h3>
                    <div class="num">0</div>
                </div>
            </div>
            <div class="btns">
                <button class="st-btn btn">
                    <span style="font-size: 20px">&#127918;</span><b>Play</b>
                </button>
                <button class="rs-btn btn hidden">
                    <i class="fa-solid fa-rotate-right"></i>Restart
                </button>
                <div class="dice" alt="dice..."></div>
                <button class="sff-btn btn">
                    <i class="fa-solid fa-shuffle"></i>Shuffle
                </button>
                <button class="h-btn btn">
                    <i class="fa-solid fa-handshake"></i>Hold
                </button>
            </div>
            <div class="box-2 slider">
                <h1 id="p-head">Player 2</h1>
                <div class="score">0</div>
                <div class="s-box">
                    <h3 id="s-head">Score</h3>
                    <div class="num">0</div>
                </div>
            </div>
        </div>
    </body>
</html>
